<app-header></app-header>
<section class="admin" style="background-color: #19543d;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div style="margin-top: 500px;" class="col-md-6 col-lg-5 d-none d-md-block mt-5">
                            <img style="margin-top: 500px;"
                                src="https://img.freepik.com/free-vector/checklist-survey-concept_74855-6987.jpg?size=626&ext=jpg&ga=GA1.1.1413502914.1696896000&semt=sph"
                                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;  "
                                style="margin-top: 200px;" height="500px" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form>

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <span class="h1 fw-bold mb-0">Rise Medical Center</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"> Patient Details
                                        Updation Form</h5>

                                    <div class="form-outline mb-4">
                                        <input [(ngModel)]="userDetails.PatientName"  formControlName="PatientName" type="text"
                                            id="form2Example17" class="form-control  form-control-lg">
                                        <label class="form-label" for="form2Example17">Patient Name</label>
                                        <!-- <div *ngIf="this.patientRegisterForm.get('PatientName')?.errors&&this.patientRegisterForm.get('PatientName')?.touched"
                                            class="text-danger">*Invalid Name</div> -->


                                    </div>

                                    <div class="form-outline mb-4">
                                        <input [(ngModel)]="userDetails.Age" formControlName="Age" type="number" id="form2Example27"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="form2Example27">Age</label>
                                        <!-- <div *ngIf="this.patientRegisterForm.get('Age')?.errors&&this.patientRegisterForm.get('Age')?.touched"
                                            class="text-danger">*Invalid Age</div> -->
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input [(ngModel)]="userDetails.BloodGroup" formControlName="BloodGroup" type="text"
                                            id="form2Example27" class="form-control form-control-lg" />
                                        <label class="form-label" for="form2Example27">Blood Group</label>
                                        <!-- <div *ngIf="this.patientRegisterForm.get('BloodGroup')?.errors&&this.patientRegisterForm.get('BloodGroup')?.touched"
                                            class="text-danger">*Invalid Entry</div> -->
                                    </div>
                                    <div class="col-md-6 mb-4">


                                        <div class="col-md-4">
                                            <label for="Gender" class="form-label"></label>
                                            <select [(ngModel)]="userDetails.Gender" name="Gender" formControlName="Gender"
                                                style="width: 28rem;height: 4rem;" formControlName="Gender"
                                                name="Gender" id="Gender" class="form-select">
                                                <option disabled selected value="">Select a Gender</option>
                                                <option>Female</option>
                                                <option>Male</option>
                                                <option>Other</option>

                                            </select>
                                        </div>

                                    </div>
                                    <div class="form-outline mb-4">
                                        <input [(ngModel)]="userDetails.Address" formControlName="Address" type="text" id="form2Example27"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="form2Example27">Address</label>
                                        <!-- <div *ngIf="this.patientRegisterForm.get('Address')?.errors&&this.patientRegisterForm.get('Address')?.touched"
                                        class="text-danger">*Invalid Address</div> -->
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input [(ngModel)]="userDetails.MobileNumber" formControlName="MobileNumber" type="text"
                                            id="form2Example27" class="form-control form-control-lg" />
                                        <label class="form-label" for="form2Example27">Mobile Number</label>
                                        <!-- <div *ngIf="this.patientRegisterForm.get('BloodGroup')?.errors&&this.patientRegisterForm.get('BloodGroup')?.touched"
                                        class="text-danger">*Invalid Entry</div> -->
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input [(ngModel)]="userDetails.EmailAddress" formControlName="EmailAddress" type="email"
                                            id="form2Example17" class="form-control form-control-lg" />
                                        <label class="form-label" for="form2Example17">Email Address</label>
                                        <!-- <div *ngIf="this.patientRegisterForm.get('EmailAddress')?.errors&&this.patientRegisterForm.get('EmailAddress')?.touched"
                                        class="text-danger">*Invalid Email Address</div> -->
                                    </div>


                                    <div class="flex-wrap d-flex ">
                                        <div style="margin-left: 150px;"
                                            class="pt-1 mb-4 me-5 justify-content-center  ">
                                            <button (click)="editUserprofile()" class="btn btn-success btn-lg btn-block text-light"
                                                type="submit">Update</button>
                                        </div>
                                        <div class="pt-1 mb-4 me-5">
                                            <button class="btn btn-success btn-lg btn-block text-light" type="submit"
                                                routerLink="/login/loginpage">Back</button>
                                        </div>
                                    </div>


                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
