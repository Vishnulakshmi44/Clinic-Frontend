<app-header></app-header>
<section class="admin" style="background-color: #19543d;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://img.freepik.com/free-vector/healthcare-smart-card-abstract-concept-illustration-manage-patient-identity-practitioners-pharmacists-secure-access-medical-records-improved-communication_335657-884.jpg?w=2000"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form [formGroup]="patientLoginForm "(ngSubmit)="patientlogin()">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <span class="h1 fw-bold mb-0">Rise Medical Center</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Login into Patient Portal</h5>
  
                    <div class="form-outline mb-4">
                      <input name="PatientName" formControlName="PatientName" type="email" id="form2Example17" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example17">Patient Name</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input name="MobileNumber" formControlName="MobileNumber" type="number" id="form2Example27" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example27">Mobile Number</label>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-success btn-lg btn-block text-light"  type="submit">Login</button>
                    </div>
  
                    <p class="mb-5 pb-lg-2" style=" color: #044439;">New Patient? &nbsp;&nbsp;&nbsp;&nbsp;
                         <a routerLink="/patientregister" style=" color: #044439;">Register here</a></p>
                    <a href="" class="small " >Terms of use.</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="" class="small ">Privacy policy</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-footer></app-footer>
